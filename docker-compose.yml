version: '3.8'

services:
  # Frontend (Streamlit)
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: nexsupply-frontend
    ports:
      - "8501:8501"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DATABASE_URL=postgresql://nexsupply:nexsupply@db:5432/nexsupply
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    networks:
      - nexsupply-network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: nexsupply-db
    environment:
      POSTGRES_USER: nexsupply
      POSTGRES_PASSWORD: nexsupply
      POSTGRES_DB: nexsupply
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - nexsupply-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexsupply"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (for Phase 2 - AI response caching)
  redis:
    image: redis:7-alpine
    container_name: nexsupply-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - nexsupply-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

networks:
  nexsupply-network:
    driver: bridge

